# Equivalent to Apache conf.d/default.conf (VirtualHost *:80)
# DocumentRoot /var/www/html/htdocs, Alias /mt-static, ProxyPass /mt/

server {
    listen 80;
    server_name localhost;
    root /var/www/html/htdocs;
    index index.html index.php;

    # Apache: CustomLog combined-aws, ErrorLog (log_format combined_aws is in nginx.conf http block)
    access_log /var/log/nginx/access.log combined_aws;
    error_log  /var/log/nginx/error.log warn;

    # Apache: client_max_body_size (no explicit limit in Apache default; nginx default 1m is low)
    client_max_body_size 128M;

    # Apache: RewriteRule TRACK -> 405
    if ($request_method = TRACK) {
        return 405;
    }
    # Apache: RewriteRule /\..+$ -> 404, <Files ".ht*"> Require all denied
    location ~ /\. {
        return 404;
    }
    location ~ /\.ht {
        return 404;
    }
    # Apache: RewriteRule OPTIONS -> 200
    if ($request_method = OPTIONS) {
        return 200;
    }

    # Apache: Alias /mt-static /var/www/movabletype/mt-static
    #         <Directory mt-static> Options -Indexes +FollowSymLinks
    location /mt-static/ {
        alias /var/www/movabletype/mt-static/;
        expires 7d;
        autoindex off;
    }

    # Apache: ProxyPass /mt/ http://movabletype:9000/mt/, ProxyPreserveHost On,
    #         RequestHeader X-Forwarded-Proto, ProxyTimeout 900
    location /mt/ {
        proxy_pass http://mt_backend/mt/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Proxy "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
    }

    # Apache: DocumentRoot /var/www/html/htdocs, AddHandler server-parsed .html (SSI)
    location / {
        ssi on;
        ssi_types text/html;
        try_files $uri $uri/ =404;
    }

    # Apache: ErrorDocument 404 /404.html, ErrorDocument 500 501 502 503 /500.html
    error_page 404 /404.html;
    error_page 500 501 502 503 /500.html;
}
