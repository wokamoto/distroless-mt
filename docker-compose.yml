services:
  movabletype:
    build:
      context: .
      dockerfile: ./bin/movabletype/Dockerfile
      args:
        MT_SOURCE_ZIP: ${MT_SOURCE_ZIP:-MT-8.8.2.zip}
    image: ${COMPOSE_PROJECT_NAME}:movabletype
    container_name: "mt-movabletype"
    restart: "always"
    expose:
      - "5000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ${MT_CONFIG_FILE-./www/mt-config.cgi}:/var/www/movabletype/mt-config.cgi:ro
      - ${MT_HTML_DIR-./www/html/htdocs}:/var/www/html/htdocs:rw
      - ${MT_TEMPLATES_DIR-./www/movabletype/mt-templates}:/var/www/movabletype/mt-templates:rw
      - ${MT_PLUGINS_DIR-./www/movabletype/plugins}:/var/www/movabletype/plugins:rw
      - ${MT_LOG_DIR-./logs/movabletype}:/var/log/movabletype:rw
    environment:
      MT_HOME: /var/www/movabletype
      PERL5LIB: /var/www/movabletype/lib
      PID: /tmp/mt.pid
      SOCKET: /tmp/mt.sock
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_HOST: database
    extra_hosts:
      - "host.docker.internal:host-gateway"
  webserver:
    build:
      context: .
      dockerfile: ./bin/webserver/${WEBSERVER-nginx}/Dockerfile
      args:
        TIME_ZONE: ${TIME_ZONE-Asia/Tokyo}
    image: ${COMPOSE_PROJECT_NAME}:${WEBSERVER-nginx}
    container_name: "mt-${WEBSERVER-nginx}"
    restart: "always"
    depends_on:
      - movabletype
    ports:
      - "${HOST_MACHINE_UNSECURE_HOST_PORT}:80"
      - "${HOST_MACHINE_SECURE_HOST_PORT}:443"
    volumes:
      - ${MT_HTML_DIR-./www/html/htdocs}:/var/www/html/htdocs:ro
      - ${MT_STATIC_DIR-./www/movabletype/mt-static}:/var/www/movabletype/mt-static:ro
      - ${NGINX_LOG_DIR-./logs/nginx}:/var/log/nginx
      - ${HTTPD_LOG_DIR-./logs/httpd}:/var/log/httpd
    extra_hosts:
      - "host.docker.internal:host-gateway"
  database:
    build:
      context: .
      dockerfile: ./bin/database/${DATABASE}/Dockerfile
      args:
        TIME_ZONE: ${TIME_ZONE-Asia/Tokyo}
    image: ${COMPOSE_PROJECT_NAME}:${DATABASE}
    container_name: "mt-${DATABASE}"
    restart: "always"
    expose:
      - "3306"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysql -u root -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1' || exit 1",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - dbdata:/var/lib/mysql
      - ${MYSQL_INITDB_DIR-./config/initdb}:/docker-entrypoint-initdb.d
      - ${MYSQL_LOG_DIR-./logs/mysql}:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
  phpmyadmin:
    image: phpmyadmin
    container_name: "mt-phpmyadmin"
    depends_on:
      database:
        condition: service_healthy
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      UPLOAD_LIMIT: ${UPLOAD_LIMIT}
      MEMORY_LIMIT: ${MEMORY_LIMIT}
    ports:
      - "${HOST_MACHINE_PMA_PORT}:80"
      - "${HOST_MACHINE_PMA_SECURE_PORT}:443"
    volumes:
      - /sessions
  mail:
    image: axllent/mailpit:latest
    container_name: "mt-mail"
    expose:
      - "1025"
    ports:
      - "${HOST_MACHINE_MAILPIT_PORT}:8025"
    volumes:
      - mailpitdata:/data
    environment:
      TZ: ${TIME_ZONE-Asia/Tokyo}
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-local-mt}_default

volumes:
  dbdata:
  mailpitdata:
